<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body background="img/ripples.png">
    <div backgound="img/cork-board.png" class="col-lg-12 col-xs-12 mx-auto">
    
        <h1 class="title" style="text-align: center;">Guess da Numba</h1>
        <div class="row">
              <h5 class="desc ml-auto" style="color: grey; font-size: 17px;">Pick a number between 1 & 100 &nbsp&nbsp</h5>
            <div class="mr-auto" id="some_div"></div>
            </div> 
      
            <div class="container">
              <br />
              <h2 style="margin-top: -25px; font-size: 30px" id="resultArea"></h2>

              <div class="row mx-auto">
                <h3>You have&nbsp</h3>
                <h3 id="count">5</h3>
                <h3 class="mx-auto">&nbspguesses left</h3>

        

              </div>
              <br />
              <div id="pastGuess" style="display:none" class="row mx-auto">
                    <div>Guesses:&nbsp</div>
                    <div id="pastGuesses">
                    </div>
              </div>
              <input id="guessInput" type="number" class="mx-auto" />
           
           
            </div>
            <br />
            <a href="#" onclick="numberGame()" id="button">
              <span>Guess!</span>
            </a>
            <audio preload="auto">
              <source
                src="https://github.com/nclud/2011.beercamp.com/blob/gh-pages/audio/inception.mp3?raw=true"
                type="audio/mp3"
              />
              <source
                src="https://github.com/nclud/2011.beercamp.com/blob/gh-pages/audio/inception.ogg?raw=true"
                type="audio/ogg"
              />
            </audio>
            <br />
            <button
              id="playAgain"
              onClick="window.location.reload();"
              class="mx-auto"
              style="display: none;"
            >
              Play Again
            </button>
    </div>
   

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
